<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Challenge by Frontend Mentor. Coded by Carlos Henrique Borck"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/variable.css" />
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="./src/images/logo.svg" alt="Huddle-logo"></a>
    </header>
    <main class="hero">
        <img src="./src/images/illustration-mockups.svg" alt="mockups">
        <div class="hero-description">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but
            so does your audience. Create connections with your users as you engage
            in genuine discussion.
          </p>
          <button class="btn-register">Register</button>
        </div>
    </main>
    
    <footer>
    <a href="" target="_blank"><i class="fab fa-facebook-f"></i></i></a>
    <a href="" target="_blank"><i class="fab fa-twitter"></i></i></a>
    <a href="" target="_blank"><i class="fab fa-instagram"></i></a>
  </footer>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
